<!DOCTYPE html>
<html>
    <head>
        <script>
            function triangle(){
                side1 = parseFloat(document.getElementById("side1").value);

                if(side1>side2 && side1>side3){
                    document.getElementById("answer").value = side1;
                }
                
                elseif(side2>side1 && side2>side3){
                    docuemnt.getElementById("answer").value = side2;
                }

                elseif(side3>side1 && side3>side1){

                }

                
            }
